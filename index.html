
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-color: #0b0f1a;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-bg: rgba(255, 255, 255, 0.03);
            --sidebar-border: rgba(255, 255, 255, 0.1);
            --card-subtext: #94a3b8;
            --card-bg-inner: rgba(255, 255, 255, 0.05);
            --card-border-inner: rgba(255, 255, 255, 0.1);
            --accent-color: #22d3ee;
            --accent-color-rgb: 34, 211, 238;
        }

        html.light {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.08);
            --sidebar-bg: rgba(0, 0, 0, 0.02);
            --sidebar-border: rgba(0, 0, 0, 0.05);
            --card-subtext: #64748b;
            --card-bg-inner: rgba(0, 0, 0, 0.03);
            --card-border-inner: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .glass-inner {
            background: var(--card-bg-inner);
            border: 1px solid var(--card-border-inner);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        input.glass-inner,
        input[type="email"].glass-inner,
        input[type="password"].glass-inner,
        input[type="text"].glass-inner {
            background-color: var(--card-bg-inner) !important;
            color: var(--text-color) !important;
            border: 1px solid var(--card-border-inner) !important;
        }

        input.glass-inner:focus,
        input.glass-inner:active,
        input.glass-inner:focus-visible,
        input.glass-inner:focus-within {
            background-color: var(--card-bg-inner) !important;
            color: var(--text-color) !important;
            border-color: var(--accent-color) !important;
            outline: none !important;
        }

        input.glass-inner::placeholder {
            color: rgba(255, 255, 255, 0.4) !important;
        }

        input.glass-inner:-webkit-autofill,
        input.glass-inner:-webkit-autofill:hover,
        input.glass-inner:-webkit-autofill:focus,
        input.glass-inner:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px var(--card-bg-inner) inset !important;
            -webkit-text-fill-color: var(--text-color) !important;
            background-color: var(--card-bg-inner) !important;
            border: 1px solid var(--card-border-inner) !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        html.light input.glass-inner:-webkit-autofill,
        html.light input.glass-inner:-webkit-autofill:hover,
        html.light input.glass-inner:-webkit-autofill:focus,
        html.light input.glass-inner:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px var(--card-bg-inner) inset !important;
            -webkit-text-fill-color: var(--text-color) !important;
        }

        .neon-border-cyan { border-color: #22d3ee; box-shadow: 0 0 10px rgba(34, 211, 238, 0.2); }
        .neon-border-purple { border-color: #a855f7; box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }
        .neon-border-pink { border-color: #ec4899; box-shadow: 0 0 10px rgba(236, 72, 153, 0.2); }
        .neon-text-cyan { color: #22d3ee; text-shadow: 0 0 8px rgba(34, 211, 238, 0.5); }
        .neon-bg-cyan { background: #22d3ee; box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(128, 128, 128, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
